<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascade</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <button><a href="index.html">Home</a></button>
  <div>
    <h1 class="h1">I'm just a paragraph with extra bold text!</h1>
    <h2>I'm a smaller paragraph, also with extra bold text</h2>
   
      <button id="confirm-button" class="button confirm">Confirm</button>
      <button id="cancel-button" class="button cancel">Cancel</button>
    <div class="parent">
       <div class="child-1">I'm a div with thin text!</div>
    <div class="child-2">I'm a div with thin text and a child</div>
  </div>
  <div class="child">I'm a smaller child div with extra bold text.</div>
  </div>
</body>
</html>
